        <title>Gmail Quota</title>
        <style type="text/css">
            body{
                background-color: LightCyan;
                font-family: Arial;
                font-size: 1em;
                }
            div#sidebar {
                width: 200px;
                float: right;
                }
            div#sidebar ul {
                padding-left: 16px;
                }
        </style>
        <script type="text/javascript" src="jquery.js"></script>

<body>
<div class="wrap">
    <h1>Gmail Quota</h1>

    <table><tbody><tr>
    <td width="380px">
    <h2>Current Quota: <span id="quota" style="font-family: monospace"></span> MB</h2>
    <h2>Current Growth Rates</h2>
    <div id="growth-rate">
    </div>
    </td>
    <td style="padding-left: 20px; vertical-align: top">
    <h2>Preset Quota Timeline</h2>
    <div id="preset-quota">
    </div>
    </td>
    </tr></tbody></table>
    <h2>Predict</h2>
    <input type="text" id="storage" value="3000.000000" size="10"/> MB
